
<form #f="ngForm" (ngSubmit)="submit(f)" class="m-5" style="width: 600px;">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input required type="text" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input required type="password" name="password" ngModel class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" [ngClass]="{'disabled': f.invalid}"class="btn btn-outline-primary">Login</button>
</form>
