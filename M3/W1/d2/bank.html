<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5 ">
        <h1>
            BANK
        </h1>
    </div>
    <div class="d-flex justify-content-evenly mt-5">
    <div class="card" style="width: 18rem;">
        <div><h2>SonAccount</h2></div>
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Balance</h5>
            <div class="input-group mb-4">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
           
            <h5 class="card-title">Deposit amount</h5>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
            <a href="#" class="btn btn-primary mb-3">ok</a>
  
            <h5 class="card-title">Withdraw amount</h5>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
            <a href="#" class="btn btn-primary mb-3">ok</a>
        </div>
      </div>
<!--------------------------------------------------------------->
      <div class="card" style="width: 18rem;">
        <div><h2>MotherAccount</h2></div>
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Balance</h5>
          <div class="input-group mb-3">
            <p id="balance"></p>
            <span class="input-group-text">$</span>
            <input id="mother" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <a id="buttonMother1" href="#" class="btn btn-primary mb-3">ok</a>
          <p id="pMother1" class="font-monospace text-center"></p>
         
          <h5 class="card-title">Deposit amount</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <a id="buttonMother2" href="#" class="btn btn-primary mb-3">ok</a>
          <p id="pMother2" class="font-monospace text-center"></p>

          <h5 class="card-title">Withdraw amount</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <a href="#" class="btn btn-primary mb-3">ok</a>

        </div>
      </div>
    </div>
    
    <script src="bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
