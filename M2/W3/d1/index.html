<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body> 
    <div class="container pt-5">
        <div class="row">
            <div class="col-6">
    <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input id="name" type="text" class="form-control" placeholder="write your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Surname</label>
          <input id="surname"  type="text" class="form-control" placeholder="write your surname">
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input id="year" type="date" class="form-control">
          </div>
        <input class="bg-info border-0 rounded col-2" type="submit" name="submit" value="Submit" id="submit"/>
      </form>
    </div>
    <div class="col-6">
    <table id="table" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Years</th>

          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            
            <td>Mark</td>
            <td>Otto</td>
            <td>34</td>
          </tr>
          <tr>

            <td>Jacob</td>
            <td>Thornton</td>
            <td>21</td>
          </tr>
       
        </tbody>
      </table>
     </div>
    </div>
</div>

<!-- my script -->
<script>
    function Person(name, surname, year){
        this.name = name,
        this.surname = surname,
        this.year = year;
    }
    Person.prototype.write = function(){
     document.getElementById('tbody').innerHTML += `<tr><td> ${this.name} </td>   <td>${this.surname}</td>  <td>${this.year}</td></tr>`;

    }

function getId(){
    var name1 = document.getElementById('name').value;
    console.log(name1);
    var surname1 = document.getElementById('surname').value;
    var year1 = document.getElementById('year').value;
    var newPerson = new Person (name1, surname1, year1);
    
    console.log(newPerson);
    newPerson.write().bind(newPerson); //con bind() il this si riferisce alla var newPerson riga 78
}
document.getElementById('submit').addEventListener('click', putInTable);
function putInTable(e){
    e.preventDefault();  //evito il refresh automatico della pagina 
    getId();
}


</script>

 <!-- bootstrap script --> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
